Discordbotで/sws startを実行すると、インターネットを通じて第三者にホストしてもらうゲームサーバーを実行出来るようにしたい。

両方とも開発環境と実行環境はWindowsで、botはdiscord.jsを利用するためjs、ゲームサーバーはGoで、Goプログラムがゲームサーバーを管理します。ゲームサーバーのプログラムはSWSCと呼ぶことにします。

sw-server.makkii.jp（Cloudflareで管理しています）を使用してbotサーバーにアクセス出来るようにします。
bot側は私が管理するため安全ですが、ゲームサーバーは第三者に実行してもらうため、完全な信頼はできませんが、まずはある程度信頼できるとして進めます（実装が複雑になるため）。

ゲームサーバーは第三者に建ててもらうので、ゲームサーバー管理者の手間（操作）は最低限としたい。
そのため、SWSCセットアップ時に一度だけ
1、DiscordBotのDMで/sws setupを使ってトークンを取得
2、ゲームサーバーの設定ファイルにトークンを保存（リスクを明示的に警告します）
を行い、以降は保存されたトークンを使用してWebSocketでサーバーと通信するようにします。
暗号化したWebSocketsを利用してsw-server.makkii.jpと通信するようにします。

botjsからGoへの通信内容
・指定サーバーを起動
・起動するサーバーの設定ファイル、セーブデータ(10MB以下)
Goからbotjsへの通信内容
・サーバーが落ちたときに再起動した通知
・サーバーを正常に停止した後の設定ファイルとセーブデータ(10MB以下)


この要件で進めたい。各項目についてレビューして下さい。